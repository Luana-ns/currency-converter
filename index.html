<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Câmbio</title>
    
    <!-- Fonte -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
    </style>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Style Css-->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5714f456ab.js" crossorigin="anonymous"></script>    
</head>
<body class="corpo d-flex flex-column align-items-center">
    <main>
        <div class="main-container">
            <header  class="header-container-top mb-4">
                <h1 id='title' class="display-1 text-center my-3 mb-5">Conversor de Câmbio</h1>
            </header>
            <div >
                <div class="box"> 
                    <div >
                        <div class="flex-container">
                            <div class="row justify-content-between">
                                <div class="col-4 mb-5">
                                    <form class="form-inline">
                                        <label class="text-center mr-sm-2 my-2" for="formGroupExampleInput">Moeda de Entrada</label>                            
                                        <div id="entrada" class="card" style="width: 15rem; height: 2rem;">
                                            <h5 class="card-header-tabs" style="color: #0d0630;";>
                                              Dolar  
                                            </h5> 
                                        </div>   
                                    </form> 
                                </div>
                                <div class="col-xs my-4 text-center">
                                    <img onclick="onClickSwap()" type="button" id="swapButton" class="icon" src="setas.png" width="35rem" alt="icone-Troca">
                                </div>
                                <div class="col-4 mr-right-auto">
                                    <form class="form-inline">
                                        <label class="text-center mr-sm-2 my-2" for="formGroupExampleInput"> Moeda de Saída </label>
                                        <div class="card" id="saida" style="width: 15rem; height: 2rem;" >
                                            <select style="text-align: center;" class="form-control custom-select-lg mb-3" id='moeda-saida' >
                                                <option style="text-align: center;" value="1">Real</option>                                        
                                            </select>    
                                        </div>  
                                    </form>
                                </div>
                            </div>
                        </div>     
                        <div class="flex-container">
                            <div class="row form-group">
                              <div class="col-4 mr-auto mb-4">
                                <label class="text-center mr-sm-2" for="formGroupExampleInput"> Digite o valor </label>
                                <input type="number" style="text-align: center;" class="form-control" id="input-value" placeholder="Insira o valor" min="0" onkeypress="return event.charCode >= 44 && event.charCode <= 57 //onkeypress para permitir somente números, exceto o 'e' ">
                              </div>
                              <div class="col-4 mr-right-auto">
                                <label class="text-center mr-sm-2" for="formGroupExampleInput"> Resultado </label>
                                <input type="number" style="text-align: center;" class="form-control" id="converted-value" readonly >
                              </div>
                            </div>
                            <button type="button" class="btn btn-primary my-4" onclick="onClickConverter()">Converter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"> </script>
</body>
</html>
